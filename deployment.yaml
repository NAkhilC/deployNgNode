apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-nodejs
  labels:
    app: sample-nodejs
spec:
  selector:
    matchLabels:
      app: sample-nodejs
  template:
    metadata:
      labels:
        app: sample-nodejs
    spec:
      securityContext:
        runAsUser: 1000 # Update the UID as required.
        #runAsUser: 0  # Update the UID to root.
      containers:
        - image: akhil2715/my-node-app:latest
          name: nodejs-api
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: sample-nodejs-service
spec:
  ports:
    - name: sample-nodejs-port-service
      targetPort: 3000
      port: 3000
      nodePort: 30253
      protocol: TCP
  selector:
    app: sample-nodejs
  type: NodePort
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: smaple-nodejs-route
spec:
  path: /
  to:
    kind: Service
    name: sample-nodejs-service
  port:
    targetPort: 3000
